<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: url('img/Menu.png') no-repeat center center;
      background-size: cover;
    }

    canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .hint {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      animation: blink 1.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ================= MODAL ================= */

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #2b1e14;
      border: 3px solid #cfa96a;
      padding: 30px 40px;
      color: #fff;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      animation: pop 0.3s ease;
    }

    .modal h2 {
      margin-bottom: 15px;
      color: #f5d28b;
      letter-spacing: 1px;
    }

    .modal p {
      margin: 8px 0;
      font-size: 16px;
    }

    .modal .start {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
      animation: blink 1.6s infinite;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <canvas id="dust"></canvas>

  <div class="hint">Pressione espa√ßo para come√ßar</div>

  <!-- MODAL -->
  <div class="overlay" id="tutorial">
    <div class="modal">
      <h2>Como Jogar</h2>

      <p>ü¶ò <b>Pular:</b> Espa√ßo</p>
      <p>üî´ <b>Atirar:</b> X</p>
      <p>üß≠ <b>Sobreviva:</b> Desvie dos inimigos</p>
      <p>üèúÔ∏è <b>Objetivo:</b> Chegue o mais longe poss√≠vel</p>

      <div class="start">Pressione espa√ßo para iniciar</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('dust');
    const ctx = canvas.getContext('2d');
    const tutorial = document.getElementById('tutorial');

    let showingTutorial = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const PARTICLE_COUNT = 120;

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5,
        speedX: Math.random() * 0.4 + 0.1,
        speedY: Math.random() * 0.2 - 0.1,
        alpha: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x > canvas.width) p.x = -10;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        ctx.fillStyle = `rgba(210, 180, 140, ${p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {

        if (!showingTutorial) {
          tutorial.style.display = 'flex';
          showingTutorial = true;
        } else {
          window.location.href = 'game.html';
        }

      }
    });
  </script>

</body>
</html>
